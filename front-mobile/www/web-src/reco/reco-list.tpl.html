<ion-view title="Recommendations">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="reco in recos" href="#/app/playlists/{{reco.id}}">
        {{reco.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
